<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Chevalab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

    <body style="background-color: #041C32;">
        <div class="container">
            <div class="judul">
                <img src="/asset/ChevaLab-logo.png" class="form-logo" alt="logo cheva">
            <p>Welcome To Chevalierlab Cadets</p>    
            </div>
            
            <div class="container-isi">
                <div class="email-form">
                    <p class="email-txt">Email</p>
                    <div class="email-input">
                        <input type="email" name="logemail" class="form-email" id="logemail" autocomplete="off">
                        <i class="fa-solid fa-at"></i>
                    </div>
                </div>
                <div class="pass-form">
                    <p class="password-txt">Password</p>
                    <div class="email-input">
                        <input type="password" name="logemail" class="form-pass" id="password" autocomplete="off">
                        <i class="fa-solid fa-lock"></i>
                        <button id="toggle" class="pass-cta">
                            <i class="fas fa-eye"></i>
                        </button>
                        <p class="lupa-pw">
                            <a href="/lupa pass/lupapass.html" class="lupa-pw-cta">lupa password ?</a>
                        </p>
                        <p class="buat-akun">
                            <a href="/buat akun/buatakun.html" class="buat-akun-cta">Buat Akun</a>
                        </p>
                    </div>
                </div>
                <a href="https://chevalierlab.netlify.app/" class="cta">
                    <p class="cta-txt">GASKEUNN</p>
                </a>

                        <a href="#" class="buat-akun-cta"> buat akun</a>
                    </p> -->
